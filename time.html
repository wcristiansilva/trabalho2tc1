<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="IMG/TC1-ICON.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/button.css">
    <link rel="stylesheet" href="CSS/records.css">
    <link rel="stylesheet" href="CSS/modal.css">
    <script src="JavaScript/time.js" defer></script>
    <title>Trabalho 2 TC1</title>
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de Times</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="returnMenu">Menu</button>
        <button type="button" class="button blue mobile" id="cadastrarTime">Cadastrar Times</button>
        <button type="button" class="button blue mobile" id="listarTimes">Listar Times</button>
        <button type="button" class="button blue mobile" id="listarTime">Listar Time</button>
        <table id="tableEquip" class="records">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Data de Fundação</th>
                    <th>Logradouro</th>
                    <th>Número</th>
                    <th>Cep</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Telefones</th>
                    <th>Fundadores</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- MODAL APAGAR -->
        <div class="modal" id="modal2">
            <div class="modal-content">
                <header class="modal-header">
                    <h2 id="delete-equip">Excluir Time</h2>
                    <span class="modal-close" id="modalClose2">&#10006;</span>
                </header>
                <div id='avisoDelete'>
                    <!-- aviso de delete -->
                </div>
                <footer class="modal-footer">
                    <button id="apagar" class="button red">Apagar</button>
                    <button id="cancelar2" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>

        <!-- MODAL BUSCAR -->
        <div class="modal" id="modal3">
            <div class="modal-content">
                <header class="modal-header">
                    <h2 id="busca-equip">Buscar Time</h2>
                    <span class="modal-close" id="modalClose3">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="input-busca" class="modal-field" placeholder="Digite o nome do Time" >
                    <input type="submit" id="send" class="button blue mobile" value="Buscar">
                </form>
            </div>
        </div>

        <!-- MODAL CRIAR E EDITAR -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2 id="new-edit">Novo Time</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="codigo" data-index="new" class="modal-field" placeholder="Código do Time" required>
                    <input type="text" id="nome" class="modal-field" placeholder="Nome do Time" required>
                    <input type="text" id="dataF" class="modal-field" placeholder="Data Fundação do Time" required>
                    <input type="text" id="logradouro" class="modal-field" placeholder="Logradouro do Time" required>
                    <input type="text" id="nro" class="modal-field" placeholder="Numero" required>
                    <input type="text" id="cep" class="modal-field" placeholder="CEP" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade" required>
                    <input type="text" id="estado" class="modal-field" placeholder="Estado" required>
                    <input type="text" id="telefones" class="modal-field" placeholder="Telefones do Time" required>
                    <input type="text" id="fundadores" class="modal-field" placeholder="Fundadores do Time" required>
                </form>
                <footer class="modal-footer">
                    <button id="save" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
        
    </main>
    <footer>
        Trabalho 2 Tópicos em Computação 1
    </footer>
</body>
</html>
